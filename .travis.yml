language: php

sudo: false

php: [5.6, 7.0, 7.1, 7.2, 7.3, 7.4, nightly]
jobs:
  allow_failures:
    - php: nightly

matrix:
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update

install:
  - composer install --no-interaction --prefer-source

script:
  - bin/phpspec run --no-interaction --format=pretty
